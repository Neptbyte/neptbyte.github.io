<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Scientific Calculator</title>
  <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn function" data-func="sin(">sin</button>
      <button class="btn function" data-func="cos(">cos</button>
      <button class="btn function" data-func="tan(">tan</button>
      <button class="btn function" data-func="log(">log</button>
      <button class="btn function" data-func="ln(">ln</button>
      <button class="btn clear" id="clear">C</button>
      <!-- Row 2 -->
      <button class="btn function" data-func="√(">√</button>
      <button class="btn function" data-func="^">^</button>
      <button class="btn function" data-func="π">π</button>
      <button class="btn function" data-func="e">e</button>
      <button class="btn function" data-func="(">(</button>
      <button class="btn function" data-func=")">)</button>
      <!-- Row 3 -->
      <button class="btn" data-num="7">7</button>
      <button class="btn" data-num="8">8</button>
      <button class="btn" data-num="9">9</button>
      <button class="btn operator" data-op="/">÷</button>
      <button class="btn operator" data-op="*">×</button>
      <button class="btn backspace" id="backspace">←</button>
      <!-- Row 4 -->
      <button class="btn" data-num="4">4</button>
      <button class="btn" data-num="5">5</button>
      <button class="btn" data-num="6">6</button>
      <button class="btn operator" data-op="-">−</button>
      <button class="btn operator" data-op="+">+</button>
      <button class="btn function" data-func=",">,</button>
      <!-- Row 5 -->
      <button class="btn" data-num="1">1</button>
      <button class="btn" data-num="2">2</button>
      <button class="btn" data-num="3">3</button>
      <button class="btn function" data-func="abs(">abs</button>
      <button class="btn function" data-func="exp(">exp</button>
      <button class="btn function" data-func="!">!</button>
      <!-- Row 6 -->
      <button class="btn" data-num="0">0</button>
      <button class="btn" data-num=".">.</button>
      <button class="btn" id="ans">Ans</button>
      <button class="btn" id="equals">=</button>
    </div>
  </div>
  <script src="calculatorscript.js"></script>
</body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display">
            <div class="history"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button data-function class="span-2">C</button>
            <button data-function>DEL</button>
            <button data-operation>÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-number class="span-2">0</button>
            <button data-number>.</button>
            <button data-equals class="span-2">=</button>

            <button data-function>sin</button>
            <button data-function>cos</button>
            <button data-function>tan</button>
            <button data-function>log</button>
            <button data-function>√</button>
            <button data-function>^</button>
            <button data-function>%</button>
            <button data-function>π</button>
        </div>
    </div>

    <script src="calculatorscript.js"></script>
</body>
</html>
